name: Build Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verify:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Verify project structure
      run: |
        echo "âœ“ Checking project structure..."
        test -f README.md && echo "  âœ“ README.md"
        test -f requirements.txt && echo "  âœ“ requirements.txt"
        test -f setup.py && echo "  âœ“ setup.py"
        test -f Dockerfile && echo "  âœ“ Dockerfile"
        test -f LICENSE && echo "  âœ“ LICENSE"
        test -f index.html && echo "  âœ“ index.html (GitHub Pages)"
        test -d src/core && echo "  âœ“ src/core/"
        test -d src/nlp && echo "  âœ“ src/nlp/"
        test -d src/utils && echo "  âœ“ src/utils/"
        test -d web && echo "  âœ“ web/"
        test -d cli && echo "  âœ“ cli/"
        test -d tests && echo "  âœ“ tests/"
        test -d docs && echo "  âœ“ docs/"
        test -d examples && echo "  âœ“ examples/"
        echo ""
        echo "âœ… All required files and directories present!"
    
    - name: Count Python files
      run: |
        echo "ðŸ“Š Project Statistics:"
        echo "  Python files: $(find . -name '*.py' | wc -l)"
        echo "  Test files: $(find tests -name '*.py' | wc -l)"
        echo "  Documentation: $(find docs -name '*.md' | wc -l)"
        echo ""
        echo "âœ… Build check passed!"

