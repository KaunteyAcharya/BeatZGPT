name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src/ cli/ web/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src/ cli/ web/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  test-basic:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install basic dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    
    - name: Test space manipulator (no NLP required)
      run: |
        pytest tests/test_space_manipulation.py -v
    
  build-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Verify project structure
      run: |
        echo "Checking project structure..."
        test -f README.md
        test -f requirements.txt
        test -f setup.py
        test -f Dockerfile
        test -d src/core
        test -d src/nlp
        test -d web
        test -d cli
        echo "✓ Project structure verified"
    
    - name: Check Python syntax
      run: |
        python -m py_compile src/core/*.py
        python -m py_compile src/nlp/*.py
        python -m py_compile src/utils/*.py
        python -m py_compile cli/*.py
        python -m py_compile web/*.py
        echo "✓ All Python files compile successfully"
